<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SVGTweak</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../build/main.css">
        <script src="http://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="window">

            <div class="panelH">

                <h1>SVGTweak</h1>

                <div class="panel">
<!--                     <div class="panelH">
                        <input type="text" id="loadXMLInput" placeholder="paste code here plz" />
                        <button id="loadXML">Load SVG</button>
                    </div> -->
                    <div class="panelH">
                        <select id="shape">
                            <option>shapes</option>
                            <option value="rect">Rectangle</option>
                            <option value="circle">Circle</option>
                            <option value="line">Line</option>
                            <option value="text">Text</option>
                            <option value="path">Path</option>
                            <option value="ellipse">Ellipse</option>
                            <option value="polygon">Polygon</option>
                            <option value="polyline">Polyline</option>
                        </select>
                    </div>
                    <div class="panelH">
                        <select id="mode">
                            <option value="xml">XML mode</option>
                            <option value="d3">d3 mode</option>
                        </select>
                    </div>
                </div>

                <hr/>

                <div id="menu"></div>

            </div>

            <div class="panelH">

                <div class="window">

                    <div class="panelV">
                        <svg id="viewer"></svg>
                    </div>

                    <div class="panelV" id="editor"></div>

                </div>

            </div>

        </div>

        <input type="color" class="colorPicker" />
        
        <script src="../build/main.js"></script>
    </body>
</html>
