<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SVGTweak</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../build/main.css">
        <script src="http://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="window">

            <div class="panelH menuPanel">

                <h1>SVGTweak</h1>

                <div class="panel">
                    <div class="panelH">
                        <input id="width" class="BBoxSize" type="text"/>
                        <span class="inputLabel">width</span>
                    </div>
                    <div class="panelH">
                        <input id="height" class="BBoxSize" type="text"/>
                        <span class="inputLabel">height</span>
                    </div>
                    <div class="panelH">
                        <input id="vboxX" class="BBoxSize" type="text"/>
                        <span class="inputLabel">vboxX</span>
                    </div>
                    <div class="panelH">
                        <input id="vboxY" class="BBoxSize" type="text"/>
                        <span class="inputLabel">vboxY</span>
                    </div>
                     <div class="panelH">
                        <input id="vboxW" class="BBoxSize" type="text"/>
                        <span class="inputLabel">vboxW</span>
                    </div>
                    <div class="panelH">
                        <input id="vboxH" class="BBoxSize" type="text"/>
                        <span class="inputLabel">vboxH</span>
                    </div>
                </div>

                <div class="panel">
                    <div class="panelH">
                        <select id="shape">
                            <option>shapes</option>
                            <option value="rect">Rectangle</option>
                            <option value="circle">Circle</option>
                            <option value="line">Line</option>
                            <option value="text">Text</option>
                            <option value="path">Path</option>
                            <option value="ellipse">Ellipse</option>
                            <option value="polygon">Polygon</option>
                            <option value="polyline">Polyline</option>
                        </select>
                    </div>
                    <div class="panelH">
                        <select id="mode">
                            <option value="xml">XML mode</option>
                            <option value="d3">d3 mode</option>
                        </select>
                    </div>
                    <div class="panelH"><button id="intense">intensify</button></div>
                </div>

                <hr />

                <div id="menu"></div>

            </div>

            <div class="panelH rightPanel">

                <div class="window">

                    <div class="panelV">
                        <button id="calmdown">X</button>
                        <svg id="viewer"></svg>
                    </div>

                </div>

            </div>

        </div>
        
        <div id="editor"></div>

        <input type="color" class="colorPicker" />
        
        <script src="../build/main.js"></script>
    </body>
</html>
